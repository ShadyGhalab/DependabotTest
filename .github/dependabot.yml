version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "github-actions"
      - "automated-pr"
    commit-message:
      prefix: "chore(deps)"
    open-pull-requests-limit: 5
    assignees:
      - "shadyghalab"

  - package-ecosystem: "bundler"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "ruby"
    commit-message:
      prefix: "chore(deps)"
    open-pull-requests-limit: 5
    assignees:
      - "shadyghalab"
